<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TongQrongin</title>
<style>
        :root { --main-red: #ff0050; --bg-dark: #0a0a0a; --card-bg: #161616; }
        
        /* Reset & Base */
        * { box-sizing: border-box; }
        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 10px; /* Dikurangi dikit biar grid lebih luas */
        }
        
        h1 { font-size: 1.5rem; color: var(--main-red); margin: 20px 0; text-align: center; font-weight: 800; letter-spacing: 1px; }

        /* Video Grid - Fix Mobile */
        .video-grid {
            display: grid;
            /* Menggunakan auto-fill dengan min 140px agar di HP layar kecil bisa tetep 2 kolom */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .video-grid { 
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
                gap: 20px; 
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            border: 1px solid #222;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: var(--main-red); transform: translateY(-3px); }

        /* Thumb Box - Fix Full Width */
        .thumb-box {
            position: relative;
            width: 100%;
            /* Memastikan rasio 16:9 tetap terjaga dan full width */
            padding-top: 56.25%; 
            background: #000;
            overflow: hidden;
        }

        /* Video - Force Cover */
        video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Memastikan video memenuhi kotak tanpa sisa item */
            pointer-events: none; 
        }

        .play-badge {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 80, 0.85); 
            border-radius: 50%; 
            padding: 10px 14px;
            z-index: 2;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .info { padding: 10px; background: var(--card-bg); }
        .info h3 { 
            margin: 0; 
            font-size: 0.85rem; 
            line-height: 1.3;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-weight: 500;
        }

        /* Pagination */
        .pagination {
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin: 40px 0; 
            gap: 8px;
        }
        
        .btn-page {
            background: #1e1e1e; 
            color: white; 
            border: 1px solid #333; 
            padding: 10px 18px;
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.2s;
        }
        
        .btn-page:active { transform: scale(0.95); }
        .btn-page:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-page.active { background: var(--main-red); border-color: var(--main-red); }
        
        #pageInfo { font-size: 0.9rem; font-weight: bold; color: #888; margin: 0 10px; }
    </style>
</head>
<body>

    <h1>STREAMING PREMIUM</h1>

    <div id="video-container" class="video-grid">
        </div>

    <div class="pagination">
        <button class="btn-page" id="prevBtn" onclick="changePage(-1)">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button class="btn-page" id="nextBtn" onclick="changePage(1)">Next</button>
    </div>

    <script>
const DB_URL = "https://cobc-88122-default-rtdb.asia-southeast1.firebasedatabase.app/videos.json";
    let allVideos = [];
    const itemsPerPage = 12;
    let currentPage = 1;

async function loadFromFirebase() {
    try {
        const response = await fetch(DB_URL);
        const data = await response.json();
        if (data && typeof data === 'object') {
            allVideos = Object.values(data).reverse();
            renderVideos();
        } else {
            document.getElementById('video-container').innerHTML = '<p style="text-align:center">Belum ada video.</p>';
        }
    } catch (e) {
        console.error("Gagal load data:", e);
    }
}

    function renderVideos() {
        const container = document.getElementById('video-container');
        container.innerHTML = '';
        
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = allVideos.slice(start, end);

paginatedItems.forEach(vid => {
            container.innerHTML += `
                <a href="player.html?id=${vid.id}" class="card">
                    <div class="thumb-box">
                        <video 
                            preload="metadata" 
                            muted 
                            playsinline 
                            loop
                            poster="https://via.placeholder.com/400x225/000000/FFFFFF?text=Loading+Preview..."
                            onmouseover="this.play()" 
                            onmouseout="this.pause(); this.currentTime=0;"
                            style="width: 100%; height: 100%; object-fit: cover; display: block;">
                            <source src="https://cdn.videy.co/${vid.id}.mp4#t=0.5" type="video/mp4">
                            Browser kamu tidak mendukung video.
                        </video>
                        <div class="play-badge">â–¶</div>
                    </div>
                    <div class="info">
                        <h3>${vid.title}</h3>
                    </div>
                </a>
            `;
        });

        document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = end >= allVideos.length;
    }

    function changePage(step) {
        currentPage += step;
        renderVideos();
        window.scrollTo(0,0);
    }

    loadFromFirebase();
    </script>
</body>
</html>
